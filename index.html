<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- 3D ASSETS -->
        <a-asset-item
          id="gallery"
          src="assets/gallery/scene.gltf"
        ></a-asset-item>
        <a-asset-item id="bench" src="assets/bench/scene.gltf"></a-asset-item>

        <!-- textures -->
        <img id="wood-texture" src="assets/Wood07_4K_BaseColor.png" />
        <img id="wood-texture-nm" src="assets/Wood07_4K_Normal.png" />

        <!-- gallery images -->
        <img id="heavenly" src="assets/images/Heavenly Night No Logo PNG.png" />
        <img id="sirens" src="assets/images/sirens b copy.png" />
        <img id="light" src="assets/images/Light That sorrounds copy.png" />
        <img id="cosmic" src="assets/images/Cosmic Mysteries copy.png" />
        <img id="create" src="assets/images/He Creates The Souls b copy.png" />
        <img id="walking" src="assets/images/Walking in the Spirit copy.png" />
      </a-assets>

      <!-- Camera -->
      <a-entity position="0 0 4">
        <a-camera></a-camera>
      </a-entity>

      <!-- Gallery model -->
      <a-entity gltf-model="#gallery"></a-entity>

      <!-- LEFT SIDE -->
      <!-- IMAGE 1  -->
      <a-box
        width="1.85"
        height="1.3"
        depth="0.02"
        src="#wood-texture"
        normal-map="#wood-texture-nm"
        position="-3 1.6 3.3"
        rotation="0 90 0"
        side="double"
      >
        <a-image
          src="#heavenly"
          width="1"
          height="1"
          scale="1.78 1.25 1"
          position="0 0 0.02"
          side="double"
        >
        </a-image>
      </a-box>

      <!-- IMAGE 2 -->
      <a-box
        width="1.85"
        height="1.3"
        depth="0.02"
        src="#wood-texture"
        normal-map="#wood-texture-nm"
        position="-3 1.6 1.3"
        rotation="0 90 0"
        side="double"
      >
        <a-image
          src="#light"
          width="1"
          height="0.67"
          scale="1.8 1.8 1"
          position="0 0 0.02"
          side="double"
        >
        </a-image>
      </a-box>

      <!-- IMAGE 3 -->
      <a-box
        width="1.85"
        height="1.3"
        depth="0.02"
        src="#wood-texture"
        normal-map="#wood-texture-nm"
        position="-3 1.6 -0.7"
        rotation="0 90 0"
        side="double"
      >
        <a-image
          src="#sirens"
          width="1"
          height="0.67"
          scale="1.8 1.8 1"
          position="0 0 0.02"
          side="double"
        >
        </a-image>
      </a-box>

      <!-- IMAGE 4 -->
      <a-box
        width="1.85"
        height="1.3"
        depth="0.02"
        src="#wood-texture"
        normal-map="#wood-texture-nm"
        position="-3 1.6 -2.7"
        rotation="0 90 0"
        side="double"
      >
        <a-image
          src="#cosmic"
          width="1"
          height="0.84"
          scale="1.75 1.45 1"
          position="0 0 0.02"
          side="double"
        >
        </a-image>
      </a-box>

      <!-- RIGHT SIDE -->
      <!-- IMAGE 1  -->
      <a-box
        width="2.9"
        height="1.3"
        depth="0.02"
        src="#wood-texture"
        normal-map="#wood-texture-nm"
        position="3 1.6 3"
        rotation="0 -90 0"
        side="double"
      >
        <a-image
          src="#walking"
          width="1"
          height="0.56"
          scale="2.8 2 1"
          position="0 0 0.02"
          side="double"
        >
        </a-image>
      </a-box>

      <!-- IMAGE 2  -->
      <a-box
        width="2.9"
        height="1.3"
        depth="0.02"
        src="#wood-texture"
        normal-map="#wood-texture-nm"
        position="3 1.6 -0.1"
        rotation="0 -90 0"
        side="double"
      >
        <a-image
          src="#create"
          width="1"
          height="0.61"
          scale="2.75 1.85 1"
          position="0 0 0.02"
          side="double"
        >
        </a-image>
      </a-box>
    </a-scene>
  </body>
</html>
