<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script type="module" src="./app.js"></script>

    <!-- STYLESHEET -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
        <!-- 3D ASSETS -->
        <a-asset-item
          id="gallery"
          src="assets/gallery/scene.gltf"
        ></a-asset-item>
        <a-asset-item id="bench" src="assets/bench/scene.gltf"></a-asset-item>

        <!-- textures -->
        <img id="wood-texture" src="assets/Wood07_4K_BaseColor.png" />
        <img id="wood-texture-nm" src="assets/Wood07_4K_Normal.png" />

        <!-- gallery images -->
        <img id="heavenly" src="assets/images/Heavenly Night No Logo PNG.png" />
        <img id="sirens" src="assets/images/sirens b copy.png" />
        <img id="light" src="assets/images/Light That sorrounds copy.png" />
        <img id="cosmic" src="assets/images/Cosmic Mysteries copy.png" />
        <img id="create" src="assets/images/He Creates The Souls b copy.png" />
        <img id="walking" src="assets/images/Walking in the Spirit copy.png" />
      </a-assets>

      <a-entity id="rig" position="0 0 3">
        <a-entity
          id="camera"
          camera
          look-controls
          wasd-controls
          position="0 1.6 0"
        ></a-entity>
      </a-entity>

      <!-- Gallery model -->
      <a-entity gltf-model="#gallery"></a-entity>

      <!-- LEFT SIDE -->
      <!-- IMAGE 1  -->
      <a-box
        id="image1"
        move-camera
        width="1.85"
        height="1.3"
        depth="0.02"
        src="#wood-texture"
        normal-map="#wood-texture-nm"
        position="-3 1.6 3.3"
        rotation="0 90 0"
        side="double"
      >
        <a-image
          src="#heavenly"
          width="1"
          height="1"
          scale="1.78 1.25 1"
          position="0 0 0.02"
          side="double"
        >
        </a-image>
      </a-box>

      <!-- IMAGE 2 -->
      <a-box
        id="image2"
        move-camera
        width="1.85"
        height="1.3"
        depth="0.02"
        src="#wood-texture"
        normal-map="#wood-texture-nm"
        position="-3 1.6 1.3"
        rotation="0 90 0"
        side="double"
      >
        <a-image
          src="#light"
          width="1"
          height="0.67"
          scale="1.8 1.8 1"
          position="0 0 0.02"
          side="double"
        >
        </a-image>
      </a-box>

      <!-- IMAGE 3 -->
      <a-box
        id="image3"
        move-camera
        width="1.85"
        height="1.3"
        depth="0.02"
        src="#wood-texture"
        normal-map="#wood-texture-nm"
        position="-3 1.6 -0.7"
        rotation="0 90 0"
        side="double"
      >
        <a-image
          src="#sirens"
          width="1"
          height="0.67"
          scale="1.8 1.8 1"
          position="0 0 0.02"
          side="double"
        >
        </a-image>
      </a-box>

      <!-- IMAGE 4 -->
      <a-box
        id="image4"
        move-camera
        width="1.85"
        height="1.3"
        depth="0.02"
        src="#wood-texture"
        normal-map="#wood-texture-nm"
        position="-3 1.6 -2.7"
        rotation="0 90 0"
        side="double"
      >
        <a-image
          src="#cosmic"
          width="1"
          height="0.84"
          scale="1.75 1.45 1"
          position="0 0 0.02"
          side="double"
        >
        </a-image>
      </a-box>

      <!-- RIGHT SIDE -->
      <!-- IMAGE 1  -->
      <a-box
        id="image5"
        move-camera
        width="2.9"
        height="1.23"
        depth="0.02"
        src="#wood-texture"
        normal-map="#wood-texture-nm"
        position="3 1.6 3"
        rotation="0 -90 0"
        side="double"
      >
        <a-image
          src="#walking"
          width="1"
          height="0.56"
          scale="2.75 2 1"
          position="0 0 0.02"
          side="double"
        >
        </a-image>
      </a-box>

      <!-- IMAGE 2  -->
      <a-box
        id="image6"
        move-camera
        width="2.9"
        height="1.25"
        depth="0.02"
        src="#wood-texture"
        normal-map="#wood-texture-nm"
        position="3 1.6 -0.1"
        rotation="0 -90 0"
        side="double"
      >
        <a-image
          src="#create"
          width="1"
          height="0.61"
          scale="2.75 1.85 1"
          position="0 0 0.02"
          side="double"
        >
        </a-image>
      </a-box>

      <a-plane
        id="popup"
        height="4"
        width="1"
        material="color: #000000 "
        visible="false"
      >
        <a-entity
          id="close"
          close-popup
          geometry="primitive: plane"
          material="color: #000000 "
          text="value: X; align: center; width: 1.6"
          position="0 0.5 0.01"
        ></a-entity>

        <a-entity
          id="title"
          material="color: #000000 "
          text="value:  Heavenly; align: center; width: 1.4"
          position="0 0.3 0.01"
        ></a-entity>

        <a-entity
          id="description"
          material="color: #000000 "
          text="value: Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni consequatur nam soluta tempora veniam labore consequuntur laboriosam iste cum molestias, corrupti omnis odit dolores ipsa ipsum provident maxime dignissimos accusantium quam fuga, fugiat, voluptatibus numquam? Illo iste ipsam nulla quae eveniet eligendi? Temporibus distinctio minima odit praesentium sunt, inventore soluta.; align: center"
          position="0 0 0.01"
        ></a-entity>
      </a-plane>
    </a-scene>
  </body>
</html>
